<section id="one" class="tiles">
  {% for page in site.pages %}
  {% if site.tiles-source == 'pages' and page.show-tile != false %}
  {% if page.url contains 'html' %}
  <article>
    {% if page.image %}
    <span class="image">
      <img src="{{ page.image }}" alt="" />
    </span>
    {% endif %}
    <header class="major">
      <h3><a href="{{ page.url | relative_url  }}" class="link">{{ page.title }}</a></h3>
      <p>{{ page.description }}</p>
    </header>
  </article>
  {% endif %}
  {% endif %}
  {% endfor %}
</section>
